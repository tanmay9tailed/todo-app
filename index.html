<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Borel&family=Bruno+Ace+SC&family=Caveat&family=DynaPuff&family=Pangolin&family=Rubik+Puddles&family=Ysabeau:ital,wght@1,200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>ENTER YOUR TODO'S OR ANYLIST YOU WANT</h1>
    <div class="mid">
        <form action="#dogg">
            <div>
                <input type="text" id="task-name" placeholder="type here">
                <input type="datetime-local" id="deadline" >
            </div>
            <button>submit</button>
        </form>
        <h2>YOU CAN SEE YOUR TEXT HERE</h2>
    </div>
    <h4>YOUR LIST</h4>
    <div class="list-holder">
        <ul id="list">
        </ul>
    </div>




    <div class="instructions">
        <h5>instructions</h5>
        <ul>
            <li>ENTER your work/task in the type here box</li>
            <li>ENTER your time from the time table</li>
            <li>press the submit button to update</li>
            <li>click on the task to cross it</li>
        </ul>
    </div>
    <footer>:-by tanmay</footer>
    <script src="app.js"></script>
</body>

</html>
